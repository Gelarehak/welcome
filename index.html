<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="app">
      <form id="forms">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="form-control"
                placeholder="Type a city ..."
                autofocus="on"
                id="city"
              />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-success" value="Current" />
            </div>
          </div>
        </div>
      </form>
      <h1>Sydney NSW, Australia</h1>
      <h2>
        <span class="time"> Wednesday 22:00 </span>
        <br />
        <div class="typeweather">Partly Cloudy</div>
      </h2>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <p>
              Precipitation: <span class="feellike">0%</span>
              <br />
              Humidity: <span class="humidity">77</span>%
              <br />
              Wind: <span class="wind">8</span> km/h
            </p>
          </div>
          <div class="col-3">
            <h3>
              <span id="degrees">19</span>
              <span class="degree">
                <a id="celsius" href="#"> â„ƒ</a>
              </span>
            </h3>
          </div>
          <div class="col-1">
            <img src="cloud.png" alt="" />
          </div>
        </div>
      </div>
      <hr />
      <div class="days">
        <div class="container">
          <div class="row">
            <div class="col-2">
              Sun
              <br />
              <img src="cloud.png" class="photo" alt="" />
            </div>
            <div class="col-2">
              Mon
              <br />
              <img src="rain.png" class="photo" alt="" />
            </div>
            <div class="col-2">
              Tue
              <br />
              <img src="sun.png" class="photo" alt="" />
            </div>
            <div class="col-2">
              Wed
              <br />
              <img src="cloud.png" class="photo" alt="" />
            </div>
            <div class="col-2">
              Thu
              <br />
              <img src="snow.png" class="photo" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
